<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucique - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
    <div class="theme-switcher">
        <button class="theme-btn" data-theme="light">‚òÄÔ∏è</button>
        <button class="theme-btn" data-theme="dark">üåô</button>
        <button class="theme-btn" data-theme="ocean">üåä</button>
        <button class="theme-btn" data-theme="forest">üå≤</button>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>Ucique</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="forum.html" class="nav-link">Forum</a>
                <a href="login.html" class="nav-link active">Login</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <div class="auth-form active" id="loginForm">
                    <h2>Welcome Back</h2>
                    <p class="auth-subtitle">Sign in to your account</p>
                    
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                        </div>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" class="switch-tab" data-tab="register">Register here</a></p>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm">
                    <h2>Create Account</h2>
                    <p class="auth-subtitle">Join our community</p>
                    
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <input type="password" id="registerConfirmPassword" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                        </div>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="#" class="switch-tab" data-tab="login">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Ucique. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
